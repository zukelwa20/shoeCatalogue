<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
<link rel="stylesheet" href="shoeCatalogue.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
<title>Shoe Catalogue</title>
</head>
  <body>
     <script class="myTemplate" type="text/handlebars-x">

            <table>
        <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Size</th>
        <th>Price</th>
        </tr>
        {{#each shoes}}
        <tr>
        <td>{{Brand}}</td>
        <td>{{Color}}</td>
        <td>{{Size}}</td>
        <td>{{Price}}</td>
        </tr>
        {{/each}}
            </table>
  </script>

    <h1 id="shoeHeader">Shoe Catalogue</h2>
      <img src="shoeBrand.jpg" alt="shoe"height="200px"/><br><br>
<div class="options">

    Brand <select class="brandClass">
  <option value="Brand">Brand</option>
  <option value="MakhoSneakers">MakhoSneakers</option>
  <option value="ThabsSneakers">ThabsSneakers</option>
  <option value="YanSneakers">YanSneakers</option>
  <option value="LuckSneakers">LuckSneakers</option>
  </select><br><br>
   Color <select class="colorClass">
  <option value="Color">Color</option>
  <option value="White">White</option>
  <option value="Black">Black</option>
  <option value="Red">Red</option>
</select><br><br>
Size <select class="sizeClass">
   <option value="Size">Size</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>

</select></div><br><br>

<button type="button" id="searchButton">search</button><br><br>

<div id="displayStock">
<p></p>
</div>
  </body>
  <script src="shoeCatalogue.js" charset="utf-8"></script>
</html>
