<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
<link rel="stylesheet" href="shoeCatalogue.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
<title>Shoe Catalogue</title>
  </head>
  <body>
    <script class="myTemplate" type="text/handlebars-x">
      {{#each shoes}}
        <li>Brand: {{this.Brand}}</li>
        <li>color: {{this.Color}}</li>
        <li>price: {{this.Price}}</li>
        <li>size:  {{this.Size}}</li><br>
      {{/each}}
  </script>
    <h1 id="shoeHeader">Shoe Catalogue</h2>
      <img src="shoeBrand.jpg" alt="shoe"height="200px"/><br><br>
<div id="options">
  Color <select class="colorClass">/
  <option value="colors">Colors</option>
  <option value="white">White</option>
  <option value="black">Black</option>
  <option value="red">Red</option>
</select><br><br>
Size <select class="sizeClass">
  <option value="size">Size</option>
  <option value="size7">7</option>
  <option value="size8">8</option>
  <option value="size9">9</option>

</select></div><br><br>

<button type="button" id="searchButton">search</button><br><br>

<div id="displayStock">
<p></p>
</div>
  </body>
  <script src="shoeCatalogue.js" charset="utf-8"></script>
</html>
