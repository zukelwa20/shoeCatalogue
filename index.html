<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
<center><link rel="stylesheet" href="shoeCatalogue.css"><center>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
<title>Shoe Catalogue</title>
</head>
  <body>
     <script class="myTemplate" type="text/handlebars-x">

            <table>
        <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Size</th>
        <th>Price</th>
        </tr>

        {{#each shoesList}}
        <tr>
        <td>{{this.Brand}}</td>
        <td>{{this.Color}}</td>
        <td>{{this.Size}}</td>
        <td>{{this.Price}}</td>
        </tr>
        {{/each}}
        </table>
  </script>

    <h1 id="shoeHeader">Shoe Catalogue</h2>
      <img src="shoeBrand.jpg" alt="shoe"height="200px"/><br><br>
<center><div class="options">

   Brand <select class="brandClass">
  <option value="Brand">Brand</option>
  <option value="MakhoSneakers">MakhoSneakers</option>
  <option value="ThabsSneakers">ThabsSneakers</option>
  <option value="YanSneakers">YanSneakers</option>
  <option value="LuckSneakers">LuckSneakers</option>
</select></center><br><br>
<center>   Color <select class="colorClass">
  <option value="Color">Color</option>
  <option value="White">White</option>
  <option value="Black">Black</option>
  <option value="Red">Red</option>
</select></center><br><br>
<center>Size <select class="sizeClass">
   <option value="Size">Size</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>

</select></center></div></center><br><br>

<center><button type="button" id="searchButton">search</button></center><br><br>

<div id="displayStock">
</div>

<script src="shoeCatalogue.js" charset="utf-8"></script>
  </body>
</html>
